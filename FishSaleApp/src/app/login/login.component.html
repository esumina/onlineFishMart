<div class="container">
    <div class="row" style="padding: 50px;">
        <div class="col-md-6 forms">
            <form [formGroup]="angForm">
                <h2 class="signup">SignUp</h2>
                <div class="form-group">
                    <label for="first">Name</label>
                    <input type="text" class="form-control" formControlName="name"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />

                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="first">Phone</label>
                    <input type="text" class="form-control" formControlName="phone"
                        [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />

                    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">Phone is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="first">E-mail</label>
                    <input type="text" class="form-control" formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />

                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="first">Address</label>
                    <input type="text" class="form-control" formControlName="address"
                        [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />

                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="first">Password</label>
                    <input type="text" class="form-control" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="first">Role</label>
                    <select type="text" class="form-control" formControlName="role"
                        [ngClass]="{ 'is-invalid': submitted && f.role.errors }" >
                        <option>Admin</option>
                        <option>User</option>
                        </select>

                    <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                        <div *ngIf="f.role.errors.required">Role is required</div>
                    </div>
                </div>
                
            </form>
            <button type="button" class="btn buttons" (click)="cusdetails()" style="width:100%">Create Account</button>
        </div>
        <div class="col-md-6 forms">
            <form [formGroup]="loginForm">
                <h2 class="signup">Login to Your Account</h2>
                <div class="form-group">
                    <label for="first">Phone</label>
                    <input type="text" class="form-control" formControlName="lphone"
                        [ngClass]="{ 'is-invalid': submitted && l.lphone.errors }" />

                    <div *ngIf="submitted && l.lphone.errors" class="invalid-feedback">
                        <div *ngIf="l.lphone.errors.required">Phone is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="first">Password</label>
                    <input type="text" class="form-control" formControlName="lpassword"
                        [ngClass]="{ 'is-invalid': submitted && l.lpassword.errors }" />

                    <div *ngIf="submitted && f.lpassword.errors" class="invalid-feedback">
                        <div *ngIf="l.lpassword.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="first">Role</label>
                    <select type="text" class="form-control" formControlName="lrole"
                        [ngClass]="{ 'is-invalid': submitted && l.lrole.errors }">
                        <option value="0">Admin</option>
                        <option value="1">User</option>
                        </select>

                    <div *ngIf="submitted && l.lrole.errors" class="invalid-feedback">
                        <div *ngIf="l.lrole.errors.required">Role is required</div>
                    </div>
                </div>

                <div class="col-md-6">
                    Forgot Password?
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn buttons" style="width:106%" (click)="homepage()">Login</button>
                </div>
                <br><br>
                <hr>
                <h2 class="signup">Login Using OTP</h2>
                <div class="form-group">
                    <label for="first">Phone</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="col-md-6">

                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn buttons" style="width:106%" data-toggle="modal"
                        data-target="#myModal">Request For OTP</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>


<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">We've Sent Verification Code to Your Mobile</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                    <label for="first">Please Enter Your Code</label>
                    <input type="text" class="form-control">
                </div>
                <button type="buttton" class="btn buttons" style="width:100%">Submit</button>
            </div>

            <!-- Modal footer
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div> -->

        </div>
    </div>
</div>
