<div class="container" style="padding-bottom:43px;">
<p-table [columns]="cols" [value]="cat" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
        List of Categories
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>    
</p-table>
</div>
<p-dialog header="Category Details" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
    <div class="p-grid ui-fluid" *ngIf="cat">
        <div class="p-col-4">
            <label for="category">category</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="category"  autofocus />
        </div>
        <div class="p-col-4">
            <label for="subcategory">Sub category</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="subcategory"  />
        </div>
        <div class="p-col-4">
            <label for="gweight">Gross Weight</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="gweight"  />
        </div>
        <div class="p-col-4">
            <label for="nweight">Net Weight</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="nweight"  />
        </div>
        <div class="p-col-4">
            <label for="price">Price</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="price"  />
        </div>
        <div class="p-col-4">
            <label for="description">Description</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="description" />
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
